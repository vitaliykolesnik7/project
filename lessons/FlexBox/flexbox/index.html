<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
  <!-- Заголовок страницы,контейнер для других важных данных(не отображается) -->
  <head>
    <!-- Заголовок страницы в браузере -->
    <title>FlexBox</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Кодировка страницы -->
    <!-- С появлением HTML5 можно использовать  -->
    <meta charset="UTF-8" />
    <!-- Настройки адаптивности страницы  -->
    <!-- Адаптивность  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- Краткое описание страницы  -->
    <meta name="description" content="Что такое мета теги и для чего они нужны" />
    <!-- Ключевые слова страницы  -->
    <meta name="keywords" content="мета теги, meta, мета теги для seo" />
    <!-- Управление доступом поисковых роботов к странице -->
    <!-- Запрет индексации страницы полностью -->
    <meta name="robots" content="none" />
    <!-- Автор страницы -->
    <meta name="Author" content="Виталий Колесник" />
    <!-- Авторские права -->
    <meta name="Copyright" content="" />
    <!-- Адрес автора -->
    <meta name="Address" content="ukraine kharkiv, cirkunu" />
    <!-- локализация сайта, для русскоязычного сайта ru_RU -->
    <meta property="og:locale" content="ru_RU" />
    <!-- тип контента, по умолчанию используется article -->
    <meta property="og:type" content="article" />
  </head>
  <!-- Отображаемое тело страницы -->
  <body>
    <!-- Оболочка -->
    <div class="wrapper">
      <div class="block">
        <div class="block__row">
          <div class="block__column block__column_1">
            <div class="block__item">1</div>
          </div>
          <div class="block__column block__column_2">
            <div class="block__item">
              2 <br />
              Более высокий блок
            </div>
          </div>
          <div class="block__column block__column_3">
            <div class="block__item">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
